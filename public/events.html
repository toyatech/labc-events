<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layton Avenue Baptist Church - Event Registration</title>

    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="events.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body role="document">

   <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
     <div class="navbar-header">
       <a class="navbar-brand" href="#">LABC Event Reservations</a>
     </div>
   </nav>

    <div class="container" role="main" id="content"></div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
    </nav>

    <script type="text/template" id="featured-events-indicator">
      <li data-target="featured-events" data-slide-to="<%= index %>" class="<%= active %>"></li>
    </script>

    <script type="text/template" id="featured-events-item">
      <div class="item <%= active %>" style="text-align: center">
        <img src="<%= imageURL %>" style="width:575px;height:383px;" alt="<%= name %>" class="img-rounded center">
      </div>
    </script>

    <script type="text/template" id="featured-events-template">
      <div id="featured-events" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators"></ol>
        <div class="carousel-inner" sytle="text-align: center"></div>
      </div>
    </script>

    <script type="text/template" id="performances-template">
      <h4><%= formattedDate %></h4>
      <thead>
        <tr class="header">
          <th>Time</th>
          <th>Spaces Available</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </script>

    <script type="text/template" id="performance-template">
      <td><%= formattedTime %></td>
      <td><%= spacesAvailable %></td>
    </script>

    <script type="text/template" id="event-home-template">
      <div class="row">
        <div id="event-image" class="col-md-4"></div>
        <div id="reservation-form" class="col-md-4"></div>
      </div>
      <div class="row" id="performance-sets"></div>
    </script>

    <script type="text/template" id="events-home-template">
      <div class="row">
        <div id="featured-events" class="col-md-12"></div>
      </div>
      <div class="row">
        <div id="events-list" class="col-md-12"></div>
      </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//momentjs.com/downloads/moment.min.js"></script>
    <script src="//underscorejs.org/underscore-min.js"></script>
    <script src="//backbonejs.org/backbone-min.js"></script>
    <script src="//marionettejs.com/downloads/backbone.marionette.min.js"></script>

    <script src="./events.js" type="text/javascript"></script>

  </body>
</html>
