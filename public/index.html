<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layton Avenue Baptist Church - Event Registration</title>

    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">LABC Event Reservations</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div id="content"></div>
    </div>

    <script type="text/template" id="events-home-template">
      <div class="row">
        <div class="col-md-12">
          <div id="featured-events"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="events-list"></div>
        </div>
      </div>
    </script>

    <script type="text/template" id="featured-events-template">
      <div id="featured-events-carousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <% _.each(featuredEvents, function(featuredEvent, index) { %>
          <li data-target="featured-events-carousel" data-slide-to="<%= index %>" <% if (index === 0) { %> class="active" <%} %>>
        <% }); %>
      </ol>

      <div class="corousel-inner">
        <% _.each(featuredEvents, function(featuredEvent, index) { %>
          <div class="item <% if (index === 0) { %>active<%}%>"> 
            <img src="<%= featuredEvent.imageURL %>" alt="<%= featuredEvent.name%>" class="img-rounded">
          </div>
        <%});%>     
      </div>

    </script>

    <script type="text/template" id="events-list-template">
      <br>
    </script>

    <script type="text/template" id="newreservation-template">
      <div class="col-md-12">
        <form role="form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
          </div>
          <div class="form-group">
            <label for="time">Time</label>
            <select class="form-control" id="time" placeholder="Choose a time">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="timeslots-template">
      <div class="col-md-12">
        <table class="table table-condensed">
          <tr>
            <th>Time</th>
            <th>Spaces Available</th>
          </tr>
          <% _.each(timeSlots, function(timeSlot) { %>
            <tr>
              <td><%= _.escape(timeSlot.timeFormatted()) %></td>
              <td><%= _.escape(timeSlot.spacesAvailable()) %></td>
            </tr>
          <% }); %>
        </table>
      </div>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//momentjs.com/downloads/moment.min.js"></script>
    <script src="//underscorejs.org/underscore-min.js"></script>
    <script src="//backbonejs.org/backbone-min.js"></script>

    <script src="./app.js" type="text/javascript"></script>

  </body>
</html>
